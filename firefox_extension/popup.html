<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 4px 0 0 0;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #2d5a2d;
      border: 1px solid #c3e6c3;
    }
    
    .status.error {
      background: #fde8e8;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #e3f2fd;
      color: #0d47a1;
      border: 1px solid #bbdefb;
    }
    
    .current-url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background: #ff0050;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
    
    .button:hover {
      background: #e6004a;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">TikTok URL Collector</h1>
    <p class="subtitle">Automatically captures TikTok video URLs</p>
  </div>
  
  <div id="status" class="status info">
    Checking current page...
  </div>
  
  <div id="currentUrl" class="current-url" style="display: none;"></div>
  
  <button id="manualCapture" class="button" disabled>
    Capture Current URL
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
